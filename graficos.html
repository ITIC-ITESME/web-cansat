        <script type='text/javascript' src="js/jquery-3.5.1.min.js"></script>
        <script type='text/javascript' src="js/gauge-meter.js"></script>
        <script>
        $(document).ready(function () {
        
           setInterval(charts, 3000);
        
        });
        
        function charts(){
        
            $.ajax({
                url:"http://localhost/DisenoFinal/backend/getData.php",
                type:"POST",
                dataType:"json",
                success:function(data){
                    
                    $(".gauge-temperature").gaugeMeter({ percent: data.temperatura*100/50});
                    $(".value-temperature").html(data.temperatura+" C°");    
        
                    $(".gauge-humidity").gaugeMeter({ percent: data.humedad});
                    $(".value-humidity").html(data.humedad+" %");
        
                    $(".gauge-gas").gaugeMeter({ percent: data.gas*100/50});
                    $(".value-gas").html(data.gas+" G");  

                    $(".value-hora").html(data.fecha2+"");
                    $(".value-fecha").html(data.hora+"");

        
                }
            });
        
        }
        
        </script>
